<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 images un mot</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <div id="question-container" class="hide">
            <div id="level">
                <h2>Niveau 1</h2>
            </div>
            <div id="answer-images" class="image-grid">
                <img class="image"
                    src="https://www.coolcarspage.com/wp-content/uploads/2016/04/1460645346439_Classic-car-300x200.jpg"
                    alt="image 1" style="width: 300px; height: 200px" />
                <img class="image" src="https://www.motorbiscuit.com/wp-content/uploads/2014/10/12C1232_32-300x200.jpg"
                    alt="image 2" style="width: 300px; height: 200px" />
                <img class="image" src="https://garageroyale.online/wp-content/uploads/2018/12/businessCars-300x200.jpg"
                    alt="image 3" style="width: 300px; height: 200px" />
                <img class="image"
                    src="https://artebellum-v2-mini.s3-eu-west-1.amazonaws.com/1958-devin-ss-monza-1k3cvrp7e-1-300x200.jpg"
                    alt="image 4" style="width: 300px; height: 200px" />
            </div>
            <div id="letters" class="letters-grid">
                <span class="letter">V</span>
                <span class="letter">E</span>
                <span class="letter">R</span>
                <span class="letter">B</span>
                <span class="letter">U</span>
                <span class="letter">M</span>
                <span class="letter">T</span>
                <span class="letter">G</span>
                <span class="letter">I</span>
                <span class="letter">E</span>
                <span class="letter">A</span>
                <span class="letter">O</span>
            </div>
            <div id="answer-text">

                <input type="text" name="answer-value" id="answer-value">
                <button id="submit-btn">Valider</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Démarrer le Jeu</button>
            <button id="next-btn" class="next-btn btn hide">Question Suivante</button>
        </div>
        <div id="errors" class="hide">
            <p class="errors">Mauvaise Réponse ! Veuillez Réessayer</p>
        </div>

        <script src="./app.js"></script>
</body>

</html>
